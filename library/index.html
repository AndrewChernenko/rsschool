<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inria+Sans:wght@300&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>
        <h2 class="site-name">Brooklyn Public Library</h2>
        <nav>
            <ul class="header-nav">
                <li>About</li>
                <li>Favorites</li>
                <li>Coffee shop</li>
                <li>Contacts</li>
                <li>Library Card</li>
            </ul>
        </nav>
        <div class="profile"><img src="img/icon_profile.svg" alt="profile"></div>
    </header>
    <main>
        <div class="main-banner">
            <div class="overlay"></div>
            <div class="main-banner-text">
                <h1>Welcome<br>to the Brooklyn<br>Library</h1>
            </div>
        </div>
        <section class="about">
            <h2>About</h2>
            <div class="black-line"></div>
            <p class="text-about">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside </p>
            <div class="about-photos">
                <div class="about-photo"><img src="img/image 1.png" alt="Photo 1"></div>
                <div class="about-photo"><img src="img/image 2.png" alt="Photo 2"></div>
                <div class="about-photo"><img src="img/image 3.png" alt="Photo 3"></div>
            </div>
            <div class="slider">
                <input type="radio" name="slider" id="button1" checked >
                <input type="radio" name="slider" id="button2">
                <input type="radio" name="slider" id="button3">
                <label id="hw1" for="button1"></label>
                <label id="hw2" for="button2"></label>
                <label id="hw3" for="button3"></label>
              </div>
        </section>
    </main>
</body>
</html>
